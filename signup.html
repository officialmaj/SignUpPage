<html>

	<head>

		<title>

			Sign Up Form 
 
		</title>

	</head>

	<body>

		<div class="form wrap">

		<div class="page-header">
			<h2> Sign Up Form </h2>
			<hr>

		</div>

		<br>
		
		<form method="post" action="">

		<div class="form-field"
			<label for="fname"> First Name </label> 
			<input type="text" id="fname" placeholder= "Enter
			your first name">
		</div>

		<div class="form-field">
			<label for="lname"> Last Name </label>
			<input type="text" id="lname" placeholder="Enter
			your last name">
		</div>
		
		<div class="form-field">
			<label for="email"> Email Address </label>
			<input type="email" id="email" placeholder="Enter
			your email address">

		</div>


		<div class="form-field">

			<label for="phone"> Phone Number </label>
			<input type="tel" id="phone" placeholder="Enter your
			phone number">

		</div>




	</body>

</html>
